name       : imlib2
version    : 1.7.0
release    : 7
source     :
    - https://sourceforge.net/projects/enlightenment/files/imlib2-src/1.7.0/imlib2-1.7.0.tar.bz2 : 1976ca3db48cbae79cd0fc737dabe39cc81494fc2560e1d22821e7dc9c22b37d
license    : GPL-2.0-or-later
component  : desktop.library
summary    : Fast graphics manipulation library
description: |
    Imlib2 is a graphics library for fast file loading, saving, rendering and manipulation.
builddeps  :
    - pkgconfig(freetype2)
    - pkgconfig(libpng)
    - pkgconfig(libturbojpeg)
    - pkgconfig(libtiff-4)
    - pkgconfig(libwebp)
    - pkgconfig(x11)
    - pkgconfig(xext)
    - giflib-devel
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
check      : |
    %make check
